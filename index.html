<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <title>to-do list</title>
  </head>
  <body>
    <div class="container">
      <div class="enter-box">
        <input type="text" name="" class="task-box"placeholder="Add a task..">
        
      </div>
      <div class="non-cmplt">
        <h3>Non Completed Task</h3>
        
        
      </div>
      <div class="cmplt">
        <h3>Completed Task</h3>
        
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
    $(document).ready(function(){

    $('.task-box').on("keyup", function(e){


     if(e.keyCode == 13 && $('.task-box').val()!='' ){
     
      var task= $("<div class='task'> </div>").text($('.task-box').val());

      var add=$("<i class='fa fa-check'></i>").click(function(){
        var p=$(this).parent();
        p.fadeOut(function(){
          $('.cmplt').append(p);
          p.fadeIn();
        });

        $(this).remove();

      });
      var del=$("<i class='fa fa-trash'></i>").click(function(){
        var p=$(this).parent();
        p.fadeOut(function(){
          p.remove();
          
        });
        
      });

        task.append(add,del);

        $('.non-cmplt').append(task);
        $('.task-box').val('');

    }


    });
    });
    
    </script>
  </body>
</html>
